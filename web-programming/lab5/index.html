<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        Select your country
    </header>
    <input type="text" id="search-input" placeholder="Search" />
    <button id="add-new-option-button">Add</button>
    <br />
    <select name="countries-select" id="countries-select">
        <option id="options-count" disabled selected value="options-count">5 options matching your search</option>
        <option value="Romania">Romania</option>
        <option value="Germany">Germany</option>
        <option value="Ghana">Ghana</option>
        <option value="Romanian Kingdom">Romanian Kingdom</option>
        <option value="France">France</option>
    </select>
</body>

</html>
